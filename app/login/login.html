<div class="container" ng-controller="LoginCtrl">
  <div class="loginForm">
      <div class="panel panel-primary loginForm">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Sign In </strong></h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label for="username">Username or Email</label>
              <div class="input-group">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-user"></i>
                </span> 
                <input type="text" class="form-control" id="username" placeholder="Enter username or email"  ng-model="username">
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password <a href="#/signup">(forgot password)</a></label>
              <div class="input-group">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-lock"></i>
                </span> 
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
              </div>
            </div>
            <button type="submit" class="btn btn-success" ng-click="login()">Sign in!</button>
          </form>
        </div>
        <div class="panel-footer" style="color: #A0A0A0; font-weight: bold;">
          Don't have an account?! <a href="#/signup" onClick=""> Sign Up</a></br>
        </div>
      </div>
  </div>
</div>
