<div class="container" ng-controller="LoginCtrl">
  <div class="loginForm">
      <div class="panel panel-default loginForm">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Sign In </strong></h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label for="username">Username:</label>
              <div class="input-group">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-user"></i>
                </span> 
                <input type="text" class="form-control" id="username" placeholder="Username"  ng-model="username" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <div class="input-group">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-lock"></i>
                </span> 
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
              </div>
            </div>
            <div class="alert alert-danger" role="alert" ng-show="invalidCredentials">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              Invalid credentials
            </div>
            <button type="submit" class="btn btn-success" ng-click="login()">Sign in!</button>
            <a href="#/signup" onClick="" style="margin-left: 20px;">Register</a>
            <a href="#/signup" style="margin-left: 20px;">Forgot password?</a>
          </form>
        </div>
      </div>
  </div>
</div>
