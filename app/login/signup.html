<div class="container">
  <div class="loginForm">
      <div class="panel panel-primary loginForm">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Sign Up </strong></h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <div class="input-group">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-envelope"></i>
                </span> 
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <div class="input-group">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-user"></i>
                </span> 
                <input type="username" class="form-control" id="exampleInputEmail1" placeholder="Enter username">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <div class="input-group">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-lock"></i>
                </span> 
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm password</label>
              <div class="input-group">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-lock"></i>
                </span> 
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
              </div>
            </div>
            <button type="submit" class="btn btn-success">Sign up!</button>
          </form>
        </div>
        <div class="panel-footer" style="color: #A0A0A0; font-weight: bold;">
          Already registered?! <a href="#/login" onClick=""> Sign In</a>
        </div>
      </div>
  </div>
</div>
