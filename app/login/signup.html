<div class="container" ng-controller="LoginCtrl">
  <div class="loginForm">
      <div class="panel panel-default loginForm">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Registration</strong></h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email:</label>
              <div class="input-group">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-envelope"></i>
                </span> 
                <input type="email" class="form-control" id="email" placeholder="Email" ng-required>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Username:</label>
              <div class="input-group">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-user"></i>
                </span> 
                <input type="username" class="form-control" id="username" placeholder="Username" required>
              </div>
              <div style="text-align: center" class="error-text" ng-show="error.usernameAlreadyTaken">
                Username already taken
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <div class="input-group">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-lock"></i>
                </span> 
                <input type="password" class="form-control" id="password" placeholder="Password" ng-required ng-minlength="5" ng-model="password">
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm password:</label>
              <div class="input-group">
                <span class="input-group-addon">
                   <i class="glyphicon glyphicon-lock"></i>
                </span> 
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" ng-required ng-model="confirmPassword" pw-check="password">
              </div>
              <div style="text-align: center" class="error-text" ng-show="passwordsDontMatch">
                Passwords don't match
              </div>
            </div>
            <button type="submit" class="btn btn-success" ng-click="register()">Register</button>
            <a href="#/sigin" onClick="" style="margin-left: 30px;">Sign in</a>
          </form>
        </div>
      </div>
  </div>
</div>
